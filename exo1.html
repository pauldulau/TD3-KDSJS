<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Exo 1</title>
    <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.min.css">
    <style>
      .container
      {
        border: 1px solid black;
        width: 500px;
        height: 400px;
      }

      .element
      {
        background-color: red;
        width: 100px;
        height: 75px;
      }

      ul
      {
        list-style-type: none;
        padding: 0;
      }

      .handle:hover
      {
        cursor: move;
      }
    </style>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="jquery-ui/jquery-ui.min.js"></script>
    <script>

      $(document).ready(function()
      {
        var x = $("#x");
        var y = $("#y");

        var smallDiv = $(".element");
        smallDiv.draggable(
        {
          containment: "parent",
          drag: function(param, ui)
          {
            x.text(ui.position.left);
            y.text(ui.position.top);
          }
        });

        $("ul").sortable(
        {
          cursor: "move",
          axis: "y",
          handle: ".handle",
        });

        $("#orderBtn").click(function()
        {
          var i = 1;
          $("ul li .order").each(function()
          {
            $(this).text(i);
            i++;
          });
        });

      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="element"></div>
    </div>
    <p>Coordonnées : x: <span id="x">0</span>, y: <span id="y">0</span></p>
    <hr>
    <p>Liste de courses :</p>
    <ul>
      <li><span class="handle">☰</span> <span class="order">1</span> - Spaghettis</li>
      <li><span class="handle">☰</span> <span class="order">2</span> - Crème fraîche</li>
      <li><span class="handle">☰</span> <span class="order">3</span> - Lardons</li>
      <li><span class="handle">☰</span> <span class="order">4</span> - Moutarde</li>
      <li><span class="handle">☰</span> <span class="order">5</span> - Emmental rapé</li>
      <li><span class="handle">☰</span> <span class="order">6</span> - Oeufs</li>
      <li><span class="handle">☰</span> <span class="order">7</span> - Poivre</li>
    </ul>

    <button id="orderBtn">Réinitialiser</button>
  </body>
</html>
